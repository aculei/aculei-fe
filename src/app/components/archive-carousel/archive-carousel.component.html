<div class="w-full h-full bg-black">
  <splide
    [options]="{
       classes:{
          prev  : 'splide__arrow--prev arrow-none',
          next  : 'splide__arrow--next arrow-none',
      },
      pagination: false,
      gap: '0rem',
      fixedWidth: '88px',
      fixedHeight: '60px',
      perPage: 16,
      perMove: 6,
      }"
  >
    @for (image of images(); track $index) {
    <splide-slide>
      <div class="w-full h-full cursor-pointer" (click)="onImageClick(image)">
        <img ngOptimizedImage loading="lazy" class="object-cover" width="80" height="60" [ngSrc]="imageBaseUrl + image.image_name"/>
      </div>
    </splide-slide>
    }
  </splide>
</div>
