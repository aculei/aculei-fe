<div class="w-full h-full bg-black">
  <splide
    [options]="{
       classes:{
          prev  : 'splide__arrow--prev arrow-none',
          next  : 'splide__arrow--next arrow-none',
      },
      pagination: false,
      gap: '0rem',
      perPage: 16,
      perMove: 6,
      }"
  >
    @for (image of images(); track $index) {
    <splide-slide>
      <div class="w-full h-full cursor-pointer" (click)="onImageClick(image)">
        <img loading="lazy" class="object-cover"  [src]="imageBaseUrl + 'cdn-cgi/image/width=160,quality=75/' + image.image_name"/>
      </div>
    </splide-slide>
    }
  </splide>
</div>
