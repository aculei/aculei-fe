<div
  class="background-div z-50 font-mono_lite w-full inline-flex flex-nowrap fixed bottom-0 opacity-500 overflow-hidden"
>
  <ul
    class="hover:pause z-50 flex items-center justify-center md:justify-start [&_li]:mx-8 my-2 animate-infinite-scroll no-scroll whitespace-nowrap filter invert mix-blend-difference"
  >
    @for (item of datasetEntries; track $index) {
    <li>{{ item[0] }}:{{ item[1] }}</li>
    }
  </ul>
  <ul
    class="flex items-center z-50 justify-center md:justify-start [&_li]:mx-8 my-2 animate-infinite-scroll no-scroll whitespace-nowrap filter invert mix-blend-difference"
    aria-hidden="true"
  >
    @for (item of datasetEntries; track $index) {
    <li key="{key}">{{ item[0] }}:{{ item[1] }}</li>
    }
  </ul>
</div>
