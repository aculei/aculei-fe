<div class="relative w-full h-full flex">
  @if (images()?.length) {
  <div
    class="h-full w-full max-w-[calc(100%-6rem)] flex justify-center items-center relative group"
  >
    <div class="w-[50%] relative">
      <button
        (click)="closeImageDetail()"
        class="text-white absolute top-0 right-0 text-xl text-shadow p-1 z-10"
        title="Close Image [Esc]"
      >
        [X]
      </button>
      <p
        class="text-white absolute top-0 left-0 p-2 text-shadow"
        title="Close Image [Esc]"
      >
        {{ images()?.[imageCurrentIndex()!]?.top_predictions }}
      </p>
      <img
        ngOptimizedImage
        loading="lazy"
        class="z-40 w-full"
        (click)="handleImageClick($event)"
        [src]="imageBaseUrl + images()?.[imageCurrentIndex()!]?.image_name"
      />

      <div
        (click)="prevImage()"
        class="2xl:text-lg absolute top-16 left-0 h-[calc(100%-4rem)] w-1/2 cursor-none group-hover:before:content-['PREVIOUS'] group-hover:before:absolute group-hover:before:top-1/2 group-hover:before:left-1/2 group-hover:before:-translate-x-1/2 group-hover:before:-translate-y-1/2 group-hover:before:mix-blend-lighten group-hover:before:px-2 group-hover:before:py-1 group-hover:before:rounded opacity-0 hover:opacity-100 transition-opacity"
      ></div>

      <div
        (click)="nextImage()"
        class="2xl:text-lg absolute top-16 right-0 h-[calc(100%-4rem)] w-1/2 cursor-none group-hover:before:content-['NEXT'] group-hover:before:absolute group-hover:before:top-1/2 group-hover:before:left-1/2 group-hover:before:-translate-x-1/2 group-hover:before:-translate-y-1/2 group-hover:before:mix-blend-lighten group-hover:before:px-2 group-hover:before:py-1 group-hover:before:rounded opacity-0 hover:opacity-100 transition-opacity"
      ></div>
    </div>
  </div>
  }
</div>
