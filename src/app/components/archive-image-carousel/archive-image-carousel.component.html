<div class="relative w-full h-full flex">
  @if (images()?.length) {
  <div
    class="h-full w-full cursor-pointer flex justify-center items-center relative group"
  >
    <div class="w-[50%] relative">
      <button
        (click)="closeImageDetail()"
        class="text-white absolute top-0 right-0 text-2xl p-1 mix-blend-difference z-10"
        title="Close Image [Esc]"
      >
        [X]
      </button>
      <div
        class="text-white absolute top-0 left-0 text-2xl p-1 mix-blend-difference"
      >
        [{{ imageCurrentIndex()! + 1 }}]
      </div>
      <img
        ngOptimizedImage
        loading="lazy"
        class="z-40 w-full"
        (click)="handleImageClick($event)"
        [src]="imageBaseUrl + images()?.[imageCurrentIndex()!]?.image_name"
      />

      <div
        (click)="prevImage()"
        class="absolute top-0 left-0 h-full w-1/3 cursor-pointer group-hover:before:content-['PREVIOUS'] group-hover:before:absolute group-hover:before:top-1/2 group-hover:before:left-1/2 group-hover:before:-translate-x-1/2 group-hover:before:-translate-y-1/2 group-hover:before:mix-blend-difference group-hover:before:px-2 group-hover:before:py-1 group-hover:before:rounded opacity-0 hover:opacity-100 transition-opacity"
      ></div>

      <div
        (click)="nextImage()"
        class="absolute top-0 right-0 h-full w-1/3 cursor-pointer group-hover:before:content-['NEXT'] group-hover:before:absolute group-hover:before:top-1/2 group-hover:before:left-1/2 group-hover:before:-translate-x-1/2 group-hover:before:-translate-y-1/2 group-hover:before:mix-blend-difference group-hover:before:px-2 group-hover:before:py-1 group-hover:before:rounded opacity-0 hover:opacity-100 transition-opacity"
      ></div>
    </div>
  </div>
  }
</div>
