<div class="relative inline-block text-left text-xs">
  <div
    class="min-w-64 hover:text-black cursor-pointer"
    (click)="toggleFilterSelection()"
  >
    <div
      class="inline-flex w-full justify-between gap-x-1.5 bg-green-700 px-3 py-1 select-none uppercase"
    >
      {{ getDropdownLabel() }}
      <svg
        class="-mr-1 size-5 transition-all duration-300"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        data-slot="icon"
        [ngClass]="{
          'transform rotate-180':
            isFilterSelectionOpen,
        }"
      >
        <path
          fill-rule="evenodd"
          d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>

  @if (isFilterSelectionOpen) {
  <div
    class="absolute right-0 z-10 w-64 origin-top-left bg-black text-white"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="" role="none">
      @for (animal of animals; track $index) {
      <div
        href="#"
        class="block px-2 py-2 uppercase text-white select-none cursor-pointer"
        (click)="toggleAnimalSelection(animal)"
        [ngClass]="{
          'bg-green-700': isSelected(animal),
        }"
      >
        {{ animal }}
      </div>
      }
    </div>
  </div>
  }
</div>
