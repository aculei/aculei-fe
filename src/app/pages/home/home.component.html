<div>
  <video
    class="absolute top-0 left-0 -z-10 w-full h-[calc(100vh-2rem)] object-cover"
    autoplay
    muted
    loop
    playsinline
    [src]="videoUrl"
    type="video/mp4"
  ></video>
  <div
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
  >
    <img src="assets/logo.png" alt="aculei-logo" />
  </div>
</div>
